apply plugin: 'com.android.application'
apply plugin: 'checkstyle'
apply plugin: 'realm-android'
apply plugin: 'com.antfortune.freeline'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.home.young.myPassword"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.nononsenseapps:filepicker:3.1.0'
    compile 'com.android.support:appcompat-v7:24.0.3'
    compile 'com.android.support:recyclerview-v7:24.0.3'
    compile 'com.android.support:design:24.0.3'
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}
